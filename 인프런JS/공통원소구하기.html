<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){
                let answer = [];
                let n=arr1.length;
                let m=arr2.length;
                arr1.sort((a, b) => a-b);
                arr2.sort((a, b) => a-b);
                if(n<m){
                    for(let i = 0; i<n; i++){
                        for(let j = 0; j<m; j++){
                            if(arr1[i]==arr2[j]){
                                answer.push(arr1[i])
                                break
                            }
                        }
                    }
                }
                else{
                    for(let i = 0; i<m; i++){
                        for(let j = 0; j<n; j++){
                            if(arr2[i]==arr1[j]){
                                answer.push(arr2[i])
                                break
                            }
                        }
                    }
                }

                return answer
            }
            let data1 = [1, 3, 9, 5, 2]
            let data2 = [3, 2, 5, 7, 8]
            console.log(solution(data1, data2));
        </script>
    </body>
</html>
