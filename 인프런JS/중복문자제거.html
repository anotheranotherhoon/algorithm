<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer="";
                // k라는 문자를 찾아준다. 가장 먼저 나오는 index반환
                for (let i=0; i<s.length; i++){
                    if(s.indexOf(s[i])===i) answer += s[i];
                }
                return answer
            }
            console.log(solution("ksekkset"));
        </script>
    </body>
</html>
